apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: extreamer-incoming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: extreamer-incoming
  strategy:
    rollingUpdate:
      maxSurge: 100
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: extreamer-incoming
    spec:
      containers:
        - name: extreamer-incoming
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /app/service-accounts/stoked-reality.json
            - name: MEDIA_ROOT
              value: /files
            - name: ASSETS_BUCKET
              value: ex-streamer
            - name: EXAUTH
              value: 'https://ex-auth-dot-stoked-reality-284921.ew.r.appspot.com'
            - name: EXSTREAMER
              value: 'incoming.stream.extream.app'
            - name: YOUTUBE_URL
              value: 'a.rtmp.youtube.com/live2'
            - name: FACEBOOK_URL
              value: 'live-api-s.facebook.com:443/rtmp'
            - name: TWITCH_URL
              value: 'live-jfk.twitch.tv/app'
          ports:
            - containerPort: 8000
            - containerPort: 1935
          resources:
            requests:
              cpu: 2000m
            limits:
              cpu: 3000m
